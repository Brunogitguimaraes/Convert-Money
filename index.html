<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Link CSS-->
    <title>Convert-Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <audio
      class="currency-convert-audio"
      src="./assets/caixa-registradora.mp3"
    ></audio>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="background-image" src="./assets/images.jpg" alt="Logo" />

    <main>
      <label class="converter-1">
        <b>Converter de</b>
        <select class="convert-currency">
          <option value="real-two">R$ Real Brasileiro</option>
          <option value="dolar-two">US$ Dólar americano</option>
        </select>
      </label>
      <label>
        <b>Converter para</b>
        <select class="convert-other-currencies">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">₿ Bitcoin</option>
          <option value="real">R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        <b>Valor</b>
        <input class="input-currency" placeholder="R$ 0,00" />
      </label>

      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img
            class="currency-image"
            src="./assets/Real.png"
            alt="logo-moeda"
          />
          <p class="currency-value" id="currency-value-convert">Real</p>
          <p class="currency-to-convert">R$ 0,00</p>
          <img class="arrow-img" src="./assets/Arrow.png" alt="Seta-Img" />
        </div>
        <div class="currency-box">
          <img class="currency-img" src="./assets/USA.png" alt="logo-USA" />
          <p class="currency-usa" id="currency-name">Dólar americano</p>
          <p class="currency-value-usa">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
