<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Link CSS-->
    <title>Convert-Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="logo-gif" src="./assets/logo.gif" alt="imagem-gif-money" />
    <main>
      <label class="converter-1">
        <b>Converter de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        <b>Converter para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
        </select>
      </label>
      <label>
        <b>Valor</b>
        <input class="input-currency" placeholder="R$ 0,00" />
      </label>

      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img src="./assets/Real.png" alt="logo-moeda" />
          <p class="currency-value">Real</p>
          <p class="currency-to-convert">R$ 0,00</p>
          <img class="arrow-img" src="./assets/Arrow.svg" alt="Seta-Img" />
        </div>
        <div class="currency-box">
          <img class="currency-img" src="./assets/USA.png" alt="logo-USA" />
          <p class="currency-usa" id="currency-name">Dólar Americano</p>
          <p class="currency-value-usa">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
