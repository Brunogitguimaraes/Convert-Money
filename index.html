<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link CSS-->
    <title>Convert-Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo-gif" src="./assets/logo.gif" alt="imagem-gif-money">
    <main>
            <label class="converter-1"> <b>Converter de</b>
                <select>
                    <option> R$ Real Brasileiro </option>
                </select>
            </label>
            <label> <b>Converter para</b>
                <select>
                    <option> US$ Dolar Americano </option>
                    <option> € Euro </option>
                </select>
            </label>
        <label> <b>Valor</b>
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.svg" alt="logo-moeda">
                <p class="currency">Real</p>
                <p class="currency-valeu">R$ 10.000,00</p>
                <img class="arrow-img"src="./assets/Arrow.svg" alt="Seta-Img">
            </div>
            <div class="currency-box">
                <img src="./assets/usa.svg" alt="logo-USA">
                <p class="currency-usa">Dólar Americano</p>
                <p class="currency-valeu-usa">US$ 2.000,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
